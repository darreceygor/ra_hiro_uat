<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frame version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
	<body style="margin : 0px; overflow: hidden;">
		<a-scene embedded arjs>
			<a-marker preset="hiro">
				<a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
				<a-sphere position="0 1.5 0" radius="0.6" color="#EF2D5E"></a-sphere>
				<a-cone position="1 1 0" radius-bottom="0.3" height="1" color="#FFC65D"></a-cone>
			</a-marker>

			<a-light type="point" position="0 4 0" intensity="1.5" color="#FFF"></a-light>

			<a-entity camera></a-entity>
		</a-scene>
</body>
</html>
